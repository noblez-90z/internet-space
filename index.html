<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="./font-6/css/all.css">
    <title> login page and image</title>
</head>
<body>
    <main>
        <div class="section">
            <div class="hero">
                <h1>welcome back &#x1f44f;</h1>
                <p>please enter yours detials!</p>     
              </div>
              <div class="social">
                  <a href="#">
                      <img src="./google.png" alt="google">
                      Log in with google
                  </a>
                  <a href="#">
                      <img src="./apple.png" alt="apple">
                      Log in with apple 
                  </a>
              </div>
              <div class="divider">
                  <span class="divider-line"></span>
                  or
                  <span class="divider-line"></span>
              </div>
              <form action="google.com" method="post">
                <div class="text-feild">
                    <label for="email">email:</label>
                  <input type="email" id="email" placeholder="Your email" name="password" required />
                   <img src="./email.icon.jpg" alt="email icon">
                 </div>
                 <div class="text-feild">
                    <label for="password">password:</label>
                  <input type="text" id="password" name="password" placeholder="Your password" required />
                  <img src="./password.icon.png" alt="password icon">
                 </div>
                  
                  <button>login</button>
                  <div class="last-line">
                      <span>Did you forget your password?</span>
                      <a href="#">reset password</a>
                  </div>
                  <div class="create">
                      <a href="#"> create account</a>
                  </div>
              </form>
        </div>
        <div class="side">
            <img src="./pexels-linda-ellershein-3127880.jpg" alt="join us">
        </div>
    </main>
</body>
</html>
